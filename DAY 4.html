<!--LAYOUT TECHNIQUES

  PAGE LAYOUT TECHNIQUES
USING SEMANTIC(header,main,footer) & NON SEMANTIC(div,span)
ade:SEO Inhance & use in ranking -->

<!--using Semantic tags for layout-->

<!--header tag-->
    <header>My Portfolio</header><hr>



<!--main tag-->
   <main> 
 <!--section tag-->
    <section>this is section</section><hr>                        <!--sections on page-->

 <!--artical tag-->
 <!--target tag-->
    <article>this is artical <br>                                 <!--article on page-->
            <a href="https://google.com">google</a><br>                    <!--open link without new tab-->
            <a href="https://google.com" target="main">google</a><br>       <!--open link in new tab-->
               
          </article><hr>               

 <!--aside tag-->
    <aside>this is aside(ad)</aside> <hr>                          <!--content aside main content(ads)-->
 </main>



 <!--using non semantic -->

<!--div tag  (upside & down space take.it is a container, use for other html element)-->
    <!--e,g of dic tag:footer,h1 to h6,header,hr,li,main,form,aside,artical....-->
    
    <div>hello   </div><br>
    <div>Ashwini </div><br>
    <div>Welcome !</div><hr>

<!--span tag(~div but span not take more space,inline)-->
    <!--e,g of span tag:a,b,big,br,i,img,input,small,sub-sup,...-->
    <span>hello    </span><br>
    <span>Ashwini  </span><br>
    <span>Welcome !</span><hr>


<!--footer tag-->

<footer>this is footer </footer><hr>
